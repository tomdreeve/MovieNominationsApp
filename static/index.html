<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Shoppies</title>
  <meta name="description" content="Shoppies">
  <meta name="author" content="SitePoint">
  <link rel="stylesheet" href="style.css?v=1.0">
  <link href="https://fonts.googleapis.com/css?family=Cardo:400,700|Oswald" rel="stylesheet">
</head>

<body>
  <div class="blur" id="blur"></div>
  <div class="background">
    <h1 class="title">THE SHOPPIES</h1>
    <div class="container">
      <div class="user-popup" id="user-popup">
        <h2 class="login-title">Who are you?</h2>
        <input type="text"placeholder="Username" name="username" class="username" id="username" required>
        <div class="btn-holder">
          <button type="submit" class="btn" id="login">Login</button>
          <button type="submit" class="btn" id="register">Register</button>
        </div>
      </div>
      <div id="search-bar" class="search-bar">
        <input type="text" id="search-field" class="search-field" placeholder="Movie Title...">
      </div>
      <div class="box">
      <div class="movie-box">
        <h2 id="results"><span>RESULTS</span></h3>
        <ol id="movielist" class="movielist"></ol>
      </div>
      <div class="nomination-box" id="nomination-box">
        <h2><span>NOMINATIONS</span></h3>
        <ol id="nominationlist" class="nominationlist"></ol>
      </div>
      <div class="whitetee" id="whitetee">
        <img src="whitetee.png" class="tee">
      </div>    
    </div>
    <h2 class="underline"><span>RECENT NOMINATIONS</span></h2>
    <div class="slider" id="slider">
    </div>
    </div>
  </div>
  <script defer src="script.js"></script>
</body>
</html>
