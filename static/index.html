<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Shoppies</title>
  <meta name="description" content="Shoppies">
  <meta name="author" content="SitePoint">
  <link rel="stylesheet" href="style.css?v=1.0">
  <link href="http://fonts.googleapis.com/css?family=Corben:bold" rel="stylesheet" type="text/css">
  <link href="http://fonts.googleapis.com/css?family=Nobile" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="background">
      <h1 class="title">THE SHOPPIES</h1>
      <div id="search-bar" class="search-bar">
        <h2 class="title-little">Search for movies...</h2>
        <input type="text" id="search-field" class="search-field" placeholder="Movie Title...">
      </div>
      <div class="box">
      <div class="movie-box">
        <h3 id="results">RESULTS</h3>
        <ol id="movielist" class="movielist"></ol>
      </div>
      <div class="nomination-box">
        <h3>NOMINATIONS</h3>
        <ol id="nominationlist" class="nominationlist"></ol>
      </div>
    </div>
    <div class="whitetee" id="whitetee">
      <img src="whitetee.png" class="tee">
    </div>
  </div>
  <script defer src="script.js"></script>
</body>
</html>
